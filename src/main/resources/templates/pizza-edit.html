<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Pizzeria</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/pizzas">Pizzeria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/pizzas">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Section-->
<section class="py-5">
    <div class="container">
        <form role="form" method="post" th:action="@{/pizzas/{pizzaId}/edit(pizzaId=${pizza.id})}" th:object="${pizza}" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        th:field="*{title}"
                        placeholder="Title">
            </div>
            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        th:field="*{description}"
                        placeholder="Description">
            </div>
            <div class="col-12">
                <label for="price" class="form-label">Price</label>
                <input
                        type="number"
                        class="form-control"
                        id="price"
                        name="price"
                        th:field="*{price}"
                        placeholder="price"
                        step="0.01">

            </div>
            <div class="col-12">
                <label for="photoUrl" class="form-label">PhotoUrl</label>
                <input
                        type="text"
                        class="form-control"
                        id="photoUrl"
                        name="photoUrl"
                        th:field="*{photoUrl}"
                        placeholder="PhotoUrl">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
                <a class="btn btn-primary" th:href="@{/pizzas/{pizzaId}/delete(pizzaId=${pizza.id})}">Delete</a>
            </div>
        </form>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
